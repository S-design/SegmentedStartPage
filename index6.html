<!-- Making use of segmentation JS libaries online and editing the content to my own intended design,
2 additional lines of JavaScript, 2 additional blocks of CSS, wording changes , image change-->
	<main>
		<div class="segmenter" style="background-image: url(img1/6.jpg)"></div>
		<h2 class="trigger-headline trigger-headline--hidden">
			<span>S</span><span>d</span><span>e</span><span>s</span><span>i</span><span>g</span><span>n</span></h2>
		<div class="bottom-nav">
			<button class="btn stroke btn--trigger">Enter</button>
			<nav class="codrops-demos">
				<!--<span id="start">Start Here: </span>
				<a href="index.html" id="go">Go</a>-->
			</nav>
		</div>
	</main>
	<script src="js1/anime.min.js"></script>
	<script src="js1/imagesloaded.pkgd.min.js"></script>
	<script src="js1/main.js"></script>
	<script>
		(function () {
			var headline = document.querySelector('.trigger-headline'),
				trigger = document.querySelector('.btn--trigger'),
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					pieces: 9,
					positions: [
						{ top: 30, left: 5, width: 40, height: 80 },
						{ top: 50, left: 25, width: 30, height: 30 },
						{ top: 5, left: 75, width: 40, height: 20 },
						{ top: 30, left: 45, width: 40, height: 20 },
						{ top: 45, left: 15, width: 50, height: 40 },
						{ top: 10, left: 40, width: 10, height: 20 },
						{ top: 20, left: 50, width: 30, height: 70 },
						{ top: 0, left: 10, width: 50, height: 60 },
						{ top: 70, left: 40, width: 30, height: 30 }
					],
					animation: {
						duration: 2000,
						easing: 'easeInOutCubic',
						delay: 0,
						opacity: 1,
						translateZ: 85,
						translateX: { min: -20, max: 20 },
						translateY: { min: -20, max: 20 }
					},
					parallax: true,
					parallaxMovement: { min: -10, max: -5 },
					onReady: function () {
						trigger.classList.remove('btn--hidden');
						trigger.addEventListener('click', function () {
							segmenter.animate();
							headline.classList.remove('trigger-headline--hidden');
							this.classList.add('btn--hidden');
							//document.getElementById('start').style.display = 'inline';
							//document.getElementById('go').style.display = 'inline';
							setTimeout(()=>{ 
							window.location.href = "Port/indexHome.html";},2600);
							
						});
					}
				});
		})();

	</script>
</body>
